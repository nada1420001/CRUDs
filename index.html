<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="crud">
        <label for="productNameInput">Product Name</label>
        <input type="text" class="form-control mb-3" id="productNameInput" />

        <label for="productPriceInput">Product Price</label>
        <input type="number" class="form-control mb-3" id="productPriceInput" />

        <label for="productCategoryInput">Product Category</label>
        <input
          type="text"
          class="form-control mb-3"
          id="productCategoryInput"
        />

        <label for="productDescriptionInput"> Product Description</label>
        <textarea
          type="text"
          class="form-control mb-3"
          id="productDescriptionInput"
        ></textarea>
        <button onclick="addProduct()" class="btn btn-info">Add Product</button>
        <button onclick="clearForm()" class="btn btn-danger">Clear</button>
      </div>
      <div class="products py-5">
        <input
          oninput="searchProduct(this.value)"
          type="text"
          placeholder="Search... "
          class="form-control"
        />
        <table class="table">
          <thead class="text-center">
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>delete</th>
            <th>update</th>
          </thead>
          <tbody id="tableBody" class="text-center"></tbody>
        </table>
      </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
